{% extends "audit_workflow/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Admin Decision for: {{ audit_objection.item.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            {{ form.decision.label_tag }}
            {{ form.decision }}
            {{ form.decision.errors }}
        </div>

        <button type="submit" class="btn btn-primary">Save Decision</button>
    </form>

<a href="{% url 'audit_workflow:audit_summary' audit_objection.submission.id %}" class="btn btn-secondary mt-3">Back to Summary</a>
</div>
{% endblock %}
